<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Keuangan</title>
    <link rel="shortcut icon" href="tabungan.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #e7eef3; }
        .container-box {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        }
        h3 { text-align: center; font-weight: bold; }
        .menu-buttons a {
    min-width: 120px;
            padding-top:20px;
            margin-top:20px;
}

@media (max-width: 576px) {
    .menu-buttons a {
        width: 100%;
        margin-right: 0 !important;
    }
}

    </style>
</head>
<body>

<div class="container-box">
    <h3>Input Data Keuangan</h3>
    
    <form id="formData">
        <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Jenis Transaksi</label>
            <select class="form-control" id="jenis" required>
                <option value="">Pilih Jenis</option>
                <option value="Pemasukan">Pemasukan</option>
                <option value="Pengeluaran">Pengeluaran</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nominal Pemasukan</label>
            <input type="number" class="form-control" id="pemasukan" value="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Nominal Pengeluaran</label>
            <input type="number" class="form-control" id="pengeluaran" value="0">
        </div>

        <button type="submit" class="btn btn-primary w-100">Simpan</button>
    </form>

    <div id="alert" class="alert alert-success mt-3 d-none">
        Data berhasil disimpan!
    </div>

    <div id="total" class="alert alert-info mt-2 d-none">
        Total Sekarang: Rp 0
    </div>
    
    <div class="menu-buttons text-center mb-3">
    <a href="tabungan.html" class="btn btn-outline-success me-2 mb-2">Tabungan</a>
    <a href="https://docs.google.com/spreadsheets/d/1PLHhCL5YvywoMbIR11iLpRMVgC964CjF8WBfnmoJKOQ/edit?usp=sharing" class="btn btn-outline-warning mb-2">Riwayat Keuangan</a>
    <a href="https://docs.google.com/spreadsheets/d/1jdgnxgR0le7GeWtxIYPWuQtK3SBacnOaxypabOfJeEo/edit?usp=sharing" class="btn btn-outline-warning mb-2">Riwayat Tabungan</a>
</div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx5njU7hZZ71y6HpMhNqB8o8BXSOQEGm1f3NVsAt2_Ma9j_Lvwpluqv_thZek1GR9pS/exec"; // Update link disini!

    const form = document.getElementById('formData');
    const alertBox = document.getElementById('alert');
    const totalBox = document.getElementById('total');

    form.addEventListener('submit', e => {
        e.preventDefault();

        const data = {
            nama: document.getElementById('nama').value,
            jenis: document.getElementById('jenis').value,
            pemasukan: document.getElementById('pemasukan').value,
            pengeluaran: document.getElementById('pengeluaran').value
        };

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(result => {
            if (result.result === "Success") {
                form.reset();
                alertBox.classList.remove("d-none");

                totalBox.innerHTML = 
                    "Total Sekarang: Rp " + Number(result.total).toLocaleString('id-ID');
                totalBox.classList.remove("d-none");

                setTimeout(() => alertBox.classList.add("d-none"), 3000);
            }
        })
        .catch(err => alert("Terjadi kesalahan! Lihat di konsol browser."));
    });
</script>
<script>
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(";").shift();
}

// Cek cookie login
window.addEventListener("DOMContentLoaded", () => {
    const token = getCookie("auth_token");

    if (!token) {
        alert("Akses ditolak! Anda harus login terlebih dahulu.");
        window.location.href = "index.html";
    }
});
</script>

</body>
</html>
