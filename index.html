<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Sistem Keuangan</title>
    <link rel="shortcut icon" href="tabungan.png" type="png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f1c2e, #183658);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .login-card {
            width: 100%;
            max-width: 380px;
            background: rgba(255,255,255,0.08);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .form-control {
            background-color: rgba(255,255,255,0.15);
            color:#fff;
        }
        .form-control:focus {
            background-color: rgba(255,255,255,0.25);
            border-color:#0d6efd;
            color:#fff;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Login</h3>

    <div id="alert" class="alert alert-danger p-2 text-center d-none">Username atau Password salah!</div>

    <form id="formLogin">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="user" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="pass" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-login">Masuk</button>
    </form>
</div>

<!-- Script Login -->
<script src="login.js"></script>

</body>
</html>
