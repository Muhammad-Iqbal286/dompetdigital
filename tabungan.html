<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #e7f8ee; }
        .container-box {
            max-width: 450px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        h3 { text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container-box">
    <h3>Input Tabungan</h3>

    <form id="formTabungan">
        <div class="mb-3">
            <label class="form-label">Jumlah Tabungan</label>
            <input type="number" class="form-control" id="jumlah" required>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-2">Simpan</button>
    </form>

    <div id="alert" class="alert alert-success mt-3 d-none">
        Data berhasil disimpan! ðŸŽ‰
    </div>

    <div id="total" class="alert alert-info mt-2 d-none">
        Total Tabungan: Rp 0
    </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyusv2CTPGhGXX-5weKNzY9tGIStQTWR_hxWep15q0LsGcZIyhnmZCYXvH7v9CWJbGu/exec";
    const form = document.getElementById('formTabungan');
    const alertBox = document.getElementById('alert');
    const totalBox = document.getElementById('total');

    form.addEventListener('submit', e => {
        e.preventDefault();

        const data = {
            jumlah: document.getElementById('jumlah').value
        };

        fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(result => {
            if (result.result === 'Success') {
                form.reset();
                alertBox.classList.remove("d-none");

                if (result.total !== undefined) {
                    totalBox.innerHTML = "Total Tabungan: Rp " +
                        Number(result.total).toLocaleString('id-ID');
                    totalBox.classList.remove("d-none");
                }

                setTimeout(() => alertBox.classList.add("d-none"), 3000);
            }
        })
        .catch(err => alert("Error! Cek konsol browser."));
    });
</script>
<script>
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(";").shift();
}

// Cek cookie login
window.addEventListener("DOMContentLoaded", () => {
    const token = getCookie("auth_token");

    if (!token) {
        alert("Akses ditolak! Anda harus login terlebih dahulu.");
        window.location.href = "index.html";
    }
});
</script>
</body>
</html>
